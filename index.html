<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <title>Word Guess</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="game-win" src="Sounds/game-win.mp3"></audio>
  <audio id="game-lose" src="Sounds/game-lose.mp3"></audio>
  <audio id="correct-beep" src="Sounds/success.mp3"></audio>
  <audio id="wrong-beep" src="Sounds/failure.mp3"></audio>
  <audio id="background-music" src="Sounds/neon-gaming.mp3" loop></audio>
  <btn id="btn-sound">
    <img id="btn-sound-on" src="Images/volume.png">
    <img id="btn-sound-off" src="Images/volume-mute.png">
  </btn>
    <div id='mainContainer'>
        <h1>Word Guess</h1>
        <button id='play'>Play</button>
        <br>
        <div id='afterplay'>
          <div id='keyboard'>
            <p id='kb1'></p>
            <p id='kb2'></p>
            <p id='kb3'></p>
          </div>
          <p id='guesses'>Guesses remaining:</p>
          <input id='userInp'>
          <button id='check'>Check</button>
          <p id='unders'></p>
          <p id='result'></p>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
